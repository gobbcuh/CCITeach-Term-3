<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Slider</title>
</head>
<body style="margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <div style="position: relative; width: 80%; max-width: 800px; height: 400px; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <div id="slider" style="display: flex; width: 300%; height: 100%; transition: transform 0.5s ease-in-out;">
            <img src="1.jpg" alt="Landscape 1" style="width: 33.33%; height: 100%; object-fit: cover;">
            <img src="2.jpg" alt="Landscape 2" style="width: 33.33%; height: 100%; object-fit: cover;">
            <img src="3.jpg" alt="Landscape 3" style="width: 33.33%; height: 100%; object-fit: cover;">
        </div>
        <button onclick="prevSlide()" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; font-size: 18px; cursor: pointer; border-radius: 5px;">&#9664;</button>
        <button onclick="nextSlide()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; font-size: 18px; cursor: pointer; border-radius: 5px;">&#9654;</button>
    </div>
    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        const slider = document.getElementById('slider');

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 33.33}%)`;
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 33.33}%)`;
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
